                    <h4>Procedimiento:</h4>
                    - Lo primero que haremos será nuestra masa, para ello colocaremos la harina sobre una superficie limpia en forma de corona y en el centro añadiremos el agua, azúcar, manteca (preferiblemente derretida), sal y con la ayuda de un cornet integraremos nuestros ingredientes. <br>
                    - Una vez integrados nuestros ingredientes amasaremos hasta obtener un bollo suave y elástico. Sabrás que la masa esta lista cuando no se adhiera a ninguna superficie.<br>
                    - Dejaremos reposar nuestro bollo por ½ hora aproximadamente y durante este descanso podemos cortar el queso en forma de bastones de unos 7x2 centímetros aproximadamente.<br> 
                    - Transcurrido el tiempo de reposo sobre una superficie limpia, plana y lisa, con la ayuda de un palo de amasar desgasificaremos y extenderemos la masa en forma rectangular hasta que nos quede fina, de unos 4 milímetros de espesor.<br>
                    - Cortaremos tiras uniformes y con ellas envolveremos en su totalidad los bastones de queso con la finalidad de que éste no se escape cuando vayamos a freír, por lo que cada vuelta de masa se tiene que superponer unos milímetros con la anterior.<br>
                    - En caso de que realicemos esta receta en clima cálido es aconsejable llevar los tequeños a la heladera por por ½ hora como mínimo, el frio ayudará a que no se derrame el queso dentro del aceite hirviendo. <br>
                    - Por ultimo freiremos nuestros tequeños en aceite bien caliente por 3 minutos aproximadamente o hasta que queden dorados. <br>
